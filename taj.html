<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des inscrits ðŸ‘¥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #9c27b0, #6a1b9a);
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      color: #333;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #6a1b9a;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f5f0fa;
      border-radius: 10px;
      margin: 8px 0;
      padding: 10px;
      font-weight: 500;
      text-align: center;
    }
    .link-box {
      margin-top: 20px;
      background: #ede7f6;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      word-break: break-all;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 8px;
    }
    button {
      display: block;
      margin: 15px auto 0;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      background: #6a1b9a;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #4a148c;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ‘¥ Liste des inscrits</h1>
    <ul id="liste"></ul>

    <div class="link-box">
      <p><strong>ðŸ“¢ Partagez le lien pour inviter d'autres personnes :</strong></p>
      <input type="text" id="shareLink" readonly>
      <button onclick="copyLink()">ðŸ“‹ Copier le lien</button>
    </div>

    <button onclick="window.location.href='./tag.html'">â¬… Retour Ã  l'inscription</button>
  </div>

  <script>
    const liste = document.getElementById("liste");
    const participants = JSON.parse(localStorage.getItem("participants")) || [];
    const shareLink = document.getElementById("shareLink");

    // GÃ©nÃ©ration du lien partageable
    shareLink.value = window.location.origin + window.location.pathname.replace('participants.html', 'index.html');

    function copyLink() {
      shareLink.select();
      document.execCommand("copy");
      alert("Lien copiÃ© dans le presse-papiers !");
    }

    if (participants.length === 0) {
      liste.innerHTML = "<li>Aucun participant pour le moment.</li>";
    } else {
      participants.forEach(p => {
        const li = document.createElement("li");
        li.textContent = p.nom;
        liste.appendChild(li);
      });
    }
  </script>

</body>
</html>
