<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte d'invitation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #6a1b9a;
    }
    form {
      margin-top: 20px;
    }
    input {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #6a1b9a;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #4a148c;
    }
    #participants {
      margin-top: 20px;
      text-align: left;
    }
    .link-box {
      margin-top: 20px;
      background: #e1bee7;
      padding: 10px;
      border-radius: 8px;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸŽ‰ Vous Ãªtes invitÃ© ! ðŸŽ‰</h1>
    <p>Ã‰vÃ©nement spÃ©cial - Inscrivez-vous ci-dessous</p>

    <form id="inscriptionForm">
      <input type="text" id="nom" placeholder="Votre nom" required><br>
      <input type="email" id="email" placeholder="Votre email" required><br>
      <button type="submit">S'inscrire</button>
    </form>

    <div id="participants">
      <h3>Participants inscrits :</h3>
      <ul id="liste"></ul>
    </div>

    <div class="link-box">
      <p><strong>Lien de partage :</strong></p>
      <input type="text" id="shareLink" readonly style="width:100%">
      <button onclick="copyLink()">Copier le lien</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("inscriptionForm");
    const liste = document.getElementById("liste");
    const shareLink = document.getElementById("shareLink");

    // RÃ©cupÃ¨re participants depuis localStorage
    let participants = JSON.parse(localStorage.getItem("participants")) || [];

    function afficherParticipants() {
      liste.innerHTML = "";
      participants.forEach((p, index) => {
        let li = document.createElement("li");
        li.textContent = `${p.nom} (${p.email})`;
        liste.appendChild(li);
      });
    }

    afficherParticipants();

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const nom = document.getElementById("nom").value.trim();
      const email = document.getElementById("email").value.trim();

      if(nom && email){
        participants.push({nom, email});
        localStorage.setItem("participants", JSON.stringify(participants));
        afficherParticipants();
        form.reset();
      }
    });

    // GÃ©nÃ¨re un lien partageable (ici c'est juste l'URL actuelle avec paramÃ¨tres)
    const url = window.location.origin + window.location.pathname + "?invite=1";
    shareLink.value = url;

    function copyLink(){
      shareLink.select();
      document.execCommand("copy");
      alert("Lien copiÃ© !");
    }
  </script>

</body>
</html>
